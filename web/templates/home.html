<!DOCTYPE html>
<html lang="en">
<head>
    <title>ANIME meme Share!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container {
            min-height: calc(100% - 4rem);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ANIME meme share</a>
        <ul class="navbar-nav">
            {% if username %}
                <li class="nav-item">
                    <a class="nav-link" href="/report">Share</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container d-flex align-items-center justify-content-center flex-column">
      <span>Click share to share your favorite anime meme with admin,if I think it's fun.I might put it in the front page!</span>
    </div>
</body>
</html>
